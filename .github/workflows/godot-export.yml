  
name: "godot export"
on: push

env:
  GODOT_VERSION: 3.2.3
  EXPORT_NAME: pew-pew-meteor

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:3.2.3
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        run: |
          mkdir -v -p build/linux build/windows build/mac build/web ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          cd ./thegame
          godot -v --export "HTML5" ../build/web/index.html
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.EXPORT_NAME }}-web
          path: ./build/web/
  publish-web:
    name: Publish to itch.io (Web)
    needs: export-web
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact (Web)
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.EXPORT_NAME }}-web
          path: ~/${{ env.EXPORT_NAME }}
      - name: deploy to itch.io (Web)
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: ${{ env.EXPORT_NAME }}
          ITCH_USER: progsource
          PACKAGE: ~/${{ env.EXPORT_NAME }}